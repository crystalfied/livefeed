<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photo</title>
  <style>
    #video {
      width: 100%;
      height: auto;
      object-fit: cover;  /* Ensures video maintains aspect ratio */
      border: 2px solid #ccc;
    }
    #capture {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #capture:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Capture Photo</h1>
  <video id="video" autoplay></video>
  <button id="capture">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" style="max-width:100%; margin-top: 20px;" />

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const capturedImage = document.getElementById('capturedImage');

    // Try to access the camera
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();  // Ensure the video starts playing
        })
        .catch(err => {
          console.error('Error accessing camera: ', err);
          alert('Could not access camera. Please check permissions.');
        });
    }

    // Wait for the video to play before attempting to capture
    video.addEventListener('play', function () {
      console.log('Video is playing');
    });

    // If the page is served over HTTPS, start the camera on load
    if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
      startCamera();
    } else {
      alert('Camera access requires HTTPS or localhost.');
    }

    // Capture the photo when the button is clicked
    captureButton.addEventListener('click', () => {
      if (video.srcObject) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage.src = canvas.toDataURL('image/png');
      } else {
        alert('Video not available.');
      }
    });
  </script>
</body>
</html>
