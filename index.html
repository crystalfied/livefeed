<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture the moment and share it with everyone</title>
  <link rel="stylesheet" href="style.css">
  <style>
      #video, #capturedImage {
        width: 100%;
        max-width: 600px;
        margin: 10px auto;
        display: block;
        border: 1px solid #ccc;
      }
    #controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    /* Custom Loading Modal */
    #loadingModal {
      display: none; /* Hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 100vh;
      z-index: 1000;
    }
    /* For better mobile and landscape compatibility */
    @media (orientation: landscape) {
      #video, #capturedImage {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  
  <h1>Capture the moment and share it with everyone</h1>
  <div id="controls">
    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture</button>
    <button id="swapCamera">Swap Camera</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="capturedImage" style="display:none;" />
    <button id="recapture" style="display:none;">Re-capture</button>
  </div>

  <div id="loadingModal">Sharing your moment, please wait</div>

  <script>
  
    const CLIENT_ID = '9568a085be0e796';
    const CLIENT_SECRET = '2097a7d83130f607245fe51c00a2fc860e69be6c';
    let accessToken = 'b5376875134b4a11a02ec10ff8f3f9f3df33d7db';
    let refreshToken = 'dfa5156ca7f1be8e2ced0f1fcf1b230c368b8a36';
    const ACCESS_TOKEN_URL = 'https://api.imgur.com/oauth2/token';
    let currentStream = null;
    let currentDeviceId = null;
    let videoWidth = 640;
    let videoHeight = 480;

    // Function to refresh the access token
    function refreshAccessToken() {
      const data = {
        client_id: CLIENT_ID,
        client_secret: CLIENT_SECRET,
        grant_type: 'refresh_token',
        refresh_token: refreshToken
      };

      fetch(ACCESS_TOKEN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          accessToken = data.access_token;
          const expiresIn = data.expires_in || 3600;
          setTimeout(refreshAccessToken, (expiresIn - 60) * 1000);
        }
      })
      .catch(error => {
        console.error('Error refreshing access token:', error);
      });
    }

    window.onload = function() {
      refreshAccessToken();
      startVideoStream('user');  // Default to the front camera
    };

    // Function to start the video stream
    function startVideoStream(facingMode = 'user') {
      const constraints = {
        video: {
          facingMode: facingMode, // user for front camera, environment for back camera
          width: { ideal: 1920 },
          height: { ideal: 1080 },
        }
      };

      // Stop the current stream if any
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          document.getElementById('video').srcObject = stream;
          document.getElementById('video').onloadedmetadata = function() {
            videoWidth = this.videoWidth;
            videoHeight = this.videoHeight;
            this.play();
          };
        })
        .catch(error => {
          console.error('Error accessing camera:', error);
          alert('Error accessing camera: ' + error.message);
        });
    }

    // Capture the image and upload it to Imgur
    function captureImage() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = videoWidth;
      canvas.height = videoHeight;
      context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      document.getElementById('capturedImage').src = imageData;
      document.getElementById('capturedImage').style.display = 'block';
      document.getElementById('video').style.display = 'none';
      document.getElementById('capture').style.display = 'none';
      document.getElementById('recapture').style.display = 'inline-block';

      document.getElementById('loadingModal').style.display = 'block';

      uploadToImgur(imageData.split(',')[1]);
    }

    // Upload the image to Imgur
    function uploadToImgur(imageData) {
      if (!accessToken) {
        console.log('User not authenticated');
        return;
      }

      const formData = new FormData();
      formData.append('image', imageData);

      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
        },
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const imgUrl = data.data.link;
          localStorage.setItem('uploadedImageUrl', imgUrl); // Store the URL in localStorage
          document.getElementById('loadingModal').style.display = 'none';
          alert('Moment shared successfully!');
        } else {
          console.log('Fail to share', data);
        }
      })
      .catch(error => {
        console.error('Error uploading image:', error);
      });
    }

    // Swap between cameras by changing facingMode
    document.getElementById('swapCamera').addEventListener('click', () => {
      const currentFacingMode = document.getElementById('video').srcObject.getVideoTracks()[0].getSettings().facingMode;
      
      const nextFacingMode = currentFacingMode === 'user' ? 'environment' : 'user'; // Swap the facingMode
      startVideoStream(nextFacingMode);
    });

    // Event listeners for buttons
    document.getElementById('capture').addEventListener('click', captureImage);
    document.getElementById('recapture').addEventListener('click', () => {
      document.getElementById('capturedImage').style.display = 'none';
      document.getElementById('capture').style.display = 'inline-block';
      document.getElementById('recapture').style.display = 'none';
      document.getElementById('video').style.display = 'block';
    });

    // Adjust canvas and video size on orientation change
    window.addEventListener('resize', function() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait mode
        videoWidth = 640;
        videoHeight = 480;
      } else {
        // Landscape mode
        videoWidth = 1280;
        videoHeight = 720;
      }
      document.getElementById('video').style.width = videoWidth + 'px';
      document.getElementById('video').style.height = videoHeight + 'px';
    });
    
  </script>

</body>
</html>
