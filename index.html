<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photo</title>
  <style>
    /* Video display and styling */
    #video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    #capture {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #capture:hover {
      background-color: #0056b3;
    }

    #capturedImage {
      max-width: 100%;
      margin-top: 20px;
      display: none;
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
  </style>
</head>
<body>

  <h1>Capture Photo</h1>
  <div class="container">
    <video id="video" autoplay muted></video>
    <button id="capture">Capture</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="capturedImage" />
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const capturedImage = document.getElementById('capturedImage');

    // Function to start the video stream
    function startVideoStream() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          console.log('Camera stream started');
          video.srcObject = stream;

          // Check if the video has started playing
          video.onloadedmetadata = function () {
            console.log('Video metadata loaded, starting video playback');
            video.play(); // Ensure video starts playing
          };

          video.onerror = function (error) {
            console.error('Video stream error: ', error);
            alert('Error with video stream: ' + error.message);
          };
        })
        .catch(error => {
          console.error('Error accessing camera: ', error);
          alert('Error accessing camera: ' + error.message);
        });
    }

    // Check if we are on HTTPS or localhost
    if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
      startVideoStream(); // Start the video if permissions are available
    } else {
      alert('Camera access requires HTTPS or localhost.');
    }

    // Capture the photo when the button is clicked
    captureButton.addEventListener('click', () => {
      if (video.srcObject) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');
        capturedImage.src = imageData;
        capturedImage.style.display = 'block';
        video.style.display = 'none';
        captureButton.style.display = 'none';
      } else {
        alert('Video stream is not available.');
      }
    });
  </script>

</body>
</html>
