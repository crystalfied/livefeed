<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Test</title>
  <style>
    #video {
      width: 100%;
      height: 400px; /* Ensure it's large enough */
      object-fit: cover;
      background-color: black; /* Default black to see the video element */
      border: 2px solid #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }

    #status {
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Test Camera Access</h1>
  <video id="video" autoplay muted></video>
  <p id="status">Trying to access your camera...</p>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // Function to start the video stream
    function startVideoStream(deviceId = null) {
      const constraints = {
        video: {
          facingMode: "user"  // Use the front camera
        }
      };

      // Request video stream
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          console.log('Camera stream started');
          video.srcObject = stream;

          // Check if the stream is actually available
          if (video.srcObject) {
            console.log('Video stream assigned');
          } else {
            console.log('No video stream assigned');
          }

          // Explicit play after stream is assigned
          video.oncanplay = function () {
            console.log('Video can play now');
            video.play(); // Explicitly call play()
            status.textContent = 'Camera access granted. Displaying video stream.';
          };

          // Handle any errors in the video element
          video.onerror = function (error) {
            console.error('Error in video stream: ', error);
            status.textContent = 'Error in video stream: ' + error.message;
          };

        })
        .catch(error => {
          console.error('Error accessing camera: ', error);
          status.textContent = 'Error accessing camera: ' + error.message;
        });
    }

    // Start the video stream
    startVideoStream();
  </script>

</body>
</html>
