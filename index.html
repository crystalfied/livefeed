    const CLIENT_ID = '9568a085be0e796';

    let refreshToken = 'dfa5156ca7f1be8e2ced0f1fcf1b230c368b8a36';
    const ACCESS_TOKEN_URL = 'https://api.imgur.com/oauth2/token';
    let currentStream = null;
    let currentDeviceId = null;
    let availableCameras = [];
    let videoWidth = 640;
    let videoHeight = 480;

    // Function to refresh the access token
    function refreshAccessToken() {
      const data = {
        client_id: CLIENT_ID,
        client_secret: CLIENT_SECRET,
        grant_type: 'refresh_token',
        refresh_token: refreshToken
      };

      fetch(ACCESS_TOKEN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          accessToken = data.access_token;
          const expiresIn = data.expires_in || 3600;
          setTimeout(refreshAccessToken, (expiresIn - 60) * 1000);
        }
      })
      .catch(error => {
        console.error('Error refreshing access token:', error);
      });
    }

    window.onload = function() {
      refreshAccessToken();
      getCameraDevices();
    };

    // Get the available camera devices
    function getCameraDevices() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          // Filter and log video input devices
          availableCameras = devices.filter(device => device.kind === 'videoinput');
          console.log("Available Cameras:", availableCameras); // Log devices to see all detected cameras

          if (availableCameras.length > 0) {
            currentDeviceId = availableCameras[0].deviceId; // Set initial camera
            startVideoStream(currentDeviceId);

            console.log("No cameras detected");

        })
        .catch(error => {
          console.error('Error getting camera devices:', error);
        });
    }

    // Function to start the video stream
    function startVideoStream(deviceId) {
      const constraints = {
        video: {
          deviceId: { exact: deviceId },
          width: { ideal: 1920 },
          height: { ideal: 1080 },
        }
      };

      // Stop the current stream if any
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          document.getElementById('video').srcObject = stream;
          document.getElementById('video').onloadedmetadata = function() {
            videoWidth = this.videoWidth;
            videoHeight = this.videoHeight;
            this.play();
          };
        })
        .catch(error => {
          console.error('Error accessing camera:', error);

      })
      .catch(error => {
        console.error('Error uploading image:', error);
      });

        console.log("No additional camera available to swap.");
        return;
      }

      // Get the index of the current camera and find the next camera
      const currentIndex = availableCameras.findIndex(camera => camera.deviceId === currentDeviceId);
      const nextCameraIndex = (currentIndex + 1) % availableCameras.length;

      // Log camera switching
      console.log("Switching camera from", availableCameras[currentIndex].label, "to", availableCameras[nextCameraIndex].label);

      // Update the current device ID and restart the stream with the new camera
      currentDeviceId = availableCameras[nextCameraIndex].deviceId;
      startVideoStream(currentDeviceId); // Reinitialize the stream with the new camera
    });
