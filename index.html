<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture and Upload Photo to Google Drive</title>
  <style>
    /* Styles here */
  </style>
</head>
<body>

  <h1>Capture and Upload Photo to Google Drive</h1>
  <div class="container">
    <video id="video" autoplay muted playsinline></video>
    <button id="capture">Capture</button>
    <button id="swapCamera">Swap Camera</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="capturedImage" />
    <button id="recapture">Re-capture</button>
    <button id="authButton">Sign In with Google</button>
  </div>

  <!-- Include GIS client library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    // Replace with your actual credentials
    const CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your Google client ID
    const API_KEY = 'YOUR_API_KEY'; // Replace with your Google API key
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let currentStream;
    let currentDeviceId = null;
    let videoWidth = 640;
    let videoHeight = 480;
    let tokenClient;

    // Initialize Google API client for Drive access
    function initGoogleAPI() {
      gapi.load('client', () => {
        gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        }).then(() => {
          console.log("Google API client loaded successfully.");
        }).catch(error => {
          console.error("Error initializing Google API client", error);
        });
      });
    }

    // Initialize the token client for OAuth
    function initTokenClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          console.log('Token acquired:', tokenResponse);
        },
      });
    }

    // Function to handle authentication
    function handleAuthClick() {
      tokenClient.requestAccessToken({ prompt: '' });
    }

    // Upload image to Google Drive
    function uploadToGoogleDrive(imageData) {
      if (!gapi.client) {
        console.log('Google API client not initialized');
        alert('Please wait until Google API is initialized');
        return;
      }

      const boundary = '-------314159265358979323846';
      const delimiter = "\r\n--" + boundary + "\r\n";
      const closeDelimiter = "\r\n--" + boundary + "--";

      const metadata = {
        'name': 'captured_image.png',
        'mimeType': 'image/png'
      };

      const base64Data = imageData.split(',')[1];
      const multipartRequestBody =
        delimiter +
        'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
        JSON.stringify(metadata) +
        delimiter +
        'Content-Type: image/png\r\n' +
        'Content-Transfer-Encoding: base64\r\n\r\n' +
        base64Data +
        closeDelimiter;

      gapi.client.request({
        'path': '/upload/drive/v3/files?uploadType=multipart',
        'method': 'POST',
        'headers': {
          'Authorization': `Bearer ${gapi.auth.getToken().access_token}`,
          'Content-Type': `multipart/related; boundary="${boundary}"`,
        },
        'body': multipartRequestBody
      }).then(response => {
        console.log('File uploaded successfully', response);
        alert('Image uploaded to Google Drive!');
      }).catch(error => {
        console.error('Error uploading file', error);
        alert('Failed to upload image to Google Drive');
      });
    }

    // Capture image from video
    document.getElementById('capture').addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = videoWidth;
      canvas.height = videoHeight;
      context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      document.getElementById('capturedImage').src = imageData;
      document.getElementById('capturedImage').style.display = 'block';
      document.getElementById('video').style.display = 'none';
      document.getElementById('capture').style.display = 'none';
      document.getElementById('recapture').style.display = 'inline-block';

      // Upload image to Google Drive
      handleAuthClick(); // Request access token before uploading
      uploadToGoogleDrive(imageData);
    });

    // Initialize Google API and GIS token client
    window.onload = function() {
      initGoogleAPI();
      initTokenClient();
    };
  </script>

</body>
</html>
