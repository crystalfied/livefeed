<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture and Upload Photo</title>
</head>
<body>

  <h1>Capture Photo and Upload to Google Drive</h1>
  <div class="container">
    <video id="video" autoplay muted playsinline></video>
    <button id="capture">Capture</button>
    <button id="swapCamera">Swap Camera</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="capturedImage" />
    <button id="recapture">Re-capture</button>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const swapCameraButton = document.getElementById('swapCamera');
    const capturedImage = document.getElementById('capturedImage');
    const recaptureButton = document.getElementById('recapture');

    let currentStream;
    let currentDeviceId = null;
    let videoWidth = 640;
    let videoHeight = 480;
    let videoDevices = [];

    // Load Google API client
    function loadGoogleAPI() {
      gapi.load('client:auth2', initClient);
    }

    // Initialize Google API Client
    function initClient() {
      gapi.client.init({
        apiKey: 'AIzaSyBIlo97y4-eTNyYbyvBgSyh866u0qpCDWc', // Replace with your API key
        clientId: '236823481359-bah6saog9au93shs6rmpg1ss9am0jnu1.apps.googleusercontent.com', // Replace with your client ID
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
        scope: 'https://www.googleapis.com/auth/drive.file',
      }).then(() => {
        console.log("Google API client initialized.");
        checkAuthStatus(); // Check if the user is already signed in
      }).catch(error => {
        console.error("Error initializing Google API client", error);
      });
    }

    // Check if the user is signed in
    function checkAuthStatus() {
      gapi.auth2.getAuthInstance().isSignedIn.listen(handleSignInStatus);
      if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
        gapi.auth2.getAuthInstance().signIn();  // Sign in the user if they are not signed in
      }
    }

    // Start video stream
    function startVideoStream(deviceId = null) {
      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: { ideal: 1280 },
          height: { ideal: 720 },
        }
      };

      if (currentStream) {
        const tracks = currentStream.getTracks();
        tracks.forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          console.log('Camera stream started');
          currentStream = stream;
          video.srcObject = stream;

          video.onloadedmetadata = function () {
            video.play();
            videoWidth = video.videoWidth;
            videoHeight = video.videoHeight;
            canvas.width = videoWidth;
            canvas.height = videoHeight;
          };
        })
        .catch(error => {
          console.error('Error accessing camera: ', error);
          alert('Error accessing camera: ' + error.message);
        });
    }

    // Get the list of available video devices (front/back cameras)
    function getVideoDevices() {
      return navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          videoDevices = devices.filter(device => device.kind === 'videoinput');
          console.log("Available video devices:", videoDevices);  // Debug log
          if (videoDevices.length < 2) {
            swapCameraButton.style.display = 'none'; // Hide swap button if no additional camera exists
          }
          return videoDevices;
        })
        .catch(err => {
          console.error('Error enumerating devices: ', err);
          alert('Error enumerating devices: ' + err.message);
        });
    }

    // Swap between front/back camera
    swapCameraButton.addEventListener('click', () => {
      if (videoDevices.length < 2) {
        alert('No additional camera available.');
        return;
      }

      const nextDevice = videoDevices.find(device => device.deviceId !== currentDeviceId);
      if (nextDevice) {
        currentDeviceId = nextDevice.deviceId;
        startVideoStream(currentDeviceId);  // Restart stream with the new camera
      }
    });

    // Capture photo
    captureButton.addEventListener('click', () => {
      if (video.srcObject) {
        canvas.width = videoWidth;
        canvas.height = videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageDataURL = canvas.toDataURL('image/png', 1.0);
        capturedImage.src = imageDataURL;
        capturedImage.style.display = 'block';
        video.style.display = 'none';
        captureButton.style.display = 'none';
        recaptureButton.style.display = 'inline-block';

        uploadToGoogleDrive(imageDataURL);  // Upload the captured image to Google Drive
      }
    });

    // Re-capture photo
    recaptureButton.addEventListener('click', () => {
      capturedImage.style.display = 'none';
      captureButton.style.display = 'inline-block';
      recaptureButton.style.display = 'none';
      video.style.display = 'block';
    });

    // Function to upload image to Google Drive
    function uploadToGoogleDrive(imageData) {
      const fileMetadata = {
        name: 'captured_image.png',
        mimeType: 'image/png',
      };

      const media = {
        mimeType: 'image/png',
        body: dataURItoBlob(imageData),
      };

      gapi.client.drive.files.create({
        resource: fileMetadata,
        media: media,
        fields: 'id',
      }).then((response) => {
        console.log('File uploaded successfully', response);
        alert('Image uploaded to Google Drive');
      }).catch((error) => {
        console.error('Error uploading file: ', error);
        alert('Failed to upload image');
      });
    }

    // Helper function to convert the data URL to a Blob
    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uintArray = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uintArray[i] = byteString.charCodeAt(i);
      }
      return new Blob([uintArray], { type: mimeString });
    }

    // Initialize on page load
    window.onload = function () {
      loadGoogleAPI();
      getVideoDevices().then(() => {
        if (videoDevices.length > 0) {
          currentDeviceId = videoDevices[0].deviceId;
          startVideoStream(currentDeviceId);
        } else {
          alert('No video devices found.');
        }
      });
    };
  </script>
</body>
</html>
