<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture and Upload Photo to Imgur</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #video, #capturedImage {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
    }
    #controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Snowflakes effect -->
  <div class="snowflakes">
    <!-- Snowflakes will be dynamically generated by JS -->
  </div>

  <h1>Capture and Upload Photo to Imgur</h1>
  <div id="controls">
    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture</button>
    <button id="swapCamera">Swap Camera</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="capturedImage" style="display:none;" />
    <button id="recapture" style="display:none;">Re-capture</button>
  </div>

  <script>
    // Create snowflakes elements dynamically
    const snowflakesContainer = document.querySelector('.snowflakes');
    const numberOfSnowflakes = 100; // Increase this number for more snowflakes
    
    // Function to generate a random number between two values (inclusive)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    // Function to create and animate snowflakes
    function createSnowflakes() {
      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('span');
        snowflake.textContent = '❄️'; // Snowflake symbol
        
        // Randomize snowflake size
        snowflake.style.fontSize = `${getRandomInt(15, 30)}px`; // Random size between 15px and 30px
    
        // Randomize animation properties
        snowflake.style.animationDuration = `${getRandomInt(10, 30)}s`; // Random fall duration (between 10s and 30s)
        snowflake.style.animationDelay = `-${getRandomInt(0, 10)}s`; // Random delay (negative to start animation immediately)
        
        // Randomize horizontal position (from 0% to 100%)
        snowflake.style.left = `${getRandomInt(0, 100)}%`;
    
        // Apply rotation animation
        snowflake.style.animationName = 'snow, rotate';
    
        // Append snowflake to container
        snowflakesContainer.appendChild(snowflake);
      }
    }
    
    // Call the function to create snowflakes
    createSnowflakes();

  
    const CLIENT_ID = '9568a085be0e796';
    const CLIENT_SECRET = '2097a7d83130f607245fe51c00a2fc860e69be6c';
    let accessToken = 'b5376875134b4a11a02ec10ff8f3f9f3df33d7db';
    let refreshToken = 'dfa5156ca7f1be8e2ced0f1fcf1b230c368b8a36';
    const ACCESS_TOKEN_URL = 'https://api.imgur.com/oauth2/token';
    let currentStream = null;
    let currentDeviceId = null;
    let videoWidth = 640;
    let videoHeight = 480;

    // Function to refresh the access token
    function refreshAccessToken() {
      const data = {
        client_id: CLIENT_ID,
        client_secret: CLIENT_SECRET,
        grant_type: 'refresh_token',
        refresh_token: refreshToken
      };

      fetch(ACCESS_TOKEN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          accessToken = data.access_token;
          const expiresIn = data.expires_in || 3600;
          setTimeout(refreshAccessToken, (expiresIn - 60) * 1000);
        }
      })
      .catch(error => {
        console.error('Error refreshing access token:', error);
      });
    }

    window.onload = function() {
      refreshAccessToken();
      startVideoStream('user');  // Default to the front camera
    };

    // Function to start the video stream
    function startVideoStream(facingMode = 'user') {
      const constraints = {
        video: {
          facingMode: facingMode, // user for front camera, environment for back camera
          width: { ideal: 1920 },
          height: { ideal: 1080 },
        }
      };

      // Stop the current stream if any
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          document.getElementById('video').srcObject = stream;
          document.getElementById('video').onloadedmetadata = function() {
            videoWidth = this.videoWidth;
            videoHeight = this.videoHeight;
            this.play();
          };
        })
        .catch(error => {
          console.error('Error accessing camera:', error);
          alert('Error accessing camera: ' + error.message);
        });
    }

    // Capture the image and upload it to Imgur
    function captureImage() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = videoWidth;
      canvas.height = videoHeight;
      context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      document.getElementById('capturedImage').src = imageData;
      document.getElementById('capturedImage').style.display = 'block';
      document.getElementById('video').style.display = 'none';
      document.getElementById('capture').style.display = 'none';
      document.getElementById('recapture').style.display = 'inline-block';

      uploadToImgur(imageData.split(',')[1]);
    }

    // Upload the image to Imgur
    function uploadToImgur(imageData) {
      if (!accessToken) {
        console.log('User not authenticated');
        return;
      }

      const formData = new FormData();
      formData.append('image', imageData);

      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
        },
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const imgUrl = data.data.link;
          localStorage.setItem('uploadedImageUrl', imgUrl); // Store the URL in localStorage
          alert('Image uploaded successfully!');
        } else {
          console.log('Upload failed:', data);
        }
      })
      .catch(error => {
        console.error('Error uploading image:', error);
      });
    }

    // Swap between cameras by changing facingMode
    document.getElementById('swapCamera').addEventListener('click', () => {
      const currentFacingMode = document.getElementById('video').srcObject.getVideoTracks()[0].getSettings().facingMode;
      
      const nextFacingMode = currentFacingMode === 'user' ? 'environment' : 'user'; // Swap the facingMode
      startVideoStream(nextFacingMode);
    });

    // Event listeners for buttons
    document.getElementById('capture').addEventListener('click', captureImage);
    document.getElementById('recapture').addEventListener('click', () => {
      document.getElementById('capturedImage').style.display = 'none';
      document.getElementById('capture').style.display = 'inline-block';
      document.getElementById('recapture').style.display = 'none';
      document.getElementById('video').style.display = 'block';
    });
  </script>

</body>
</html>
