<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photo</title>
  <style>
    /* Styling for video element to ensure it is displayed correctly */
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Ensures video maintains aspect ratio */
      border: 2px solid #ccc; /* Optional: adds a border for better visibility */
    }
    /* Center the capture button */
    #capture {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #capture:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Capture Photo</h1>
  <video id="video" autoplay></video>
  <button id="capture">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" style="max-width:100%; margin-top: 20px;" />
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const capturedImage = document.getElementById('capturedImage');

    // Start the video stream from the phone's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera: ', err);
        alert('Could not access camera. Please check permissions.');
      });

    // Capture the photo when the button is clicked
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage.src = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
