<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Image</title>
  <style>
    #uploadedImage {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Your Uploaded Image</h1>
  <img id="uploadedImage" alt="Uploaded to Imgur" />

  <script>
    const imgUrl = localStorage.getItem('uploadedImageUrl');
    const uploadedImage = document.getElementById('uploadedImage');

    if (imgUrl) {
      uploadedImage.src = imgUrl;
    } else {
      document.body.innerHTML = '<p>No image available. Please upload an image first.</p>';
    }
  </script>
</body>
</html>
