<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Image</title>
  <style>
    #uploadedImage {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Latest Uploaded Image</h1>
  <img id="uploadedImage" alt="Uploaded to Imgur" />

  <script>
    const uploadedImage = document.getElementById('uploadedImage');
    let currentImageUrl = localStorage.getItem('uploadedImageUrl'); // Get initial image URL

    // Set the image if URL is available in localStorage
    if (currentImageUrl) {
      uploadedImage.src = currentImageUrl;
    }

    // Function to check for the updated image URL
    function checkForNewImage() {
      const newImageUrl = localStorage.getItem('uploadedImageUrl');
      if (newImageUrl && newImageUrl !== currentImageUrl) {
        currentImageUrl = newImageUrl;
        uploadedImage.src = currentImageUrl; // Update the image on the page
      }
    }

    setInterval(checkForNewImage, 5000); // Check every 5 seconds
  </script>
</body>
</html>
